<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Veux-tu √™tre ma Valentine ? üíò</title>

  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ff8fb1;
      overflow: hidden;
      position: relative;
      color: white;
      animation: fadeInPage 1s ease-out;
      padding: 8px;
    }

    @keyframes fadeInPage {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    /* C≈ìurs */
    .heart {
      position: absolute;
      bottom: -50px;
      color: rgba(255,255,255,0.7);
      font-size: 16px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }

    /* P√©tales */
    @keyframes petalFall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Carte */
    .card {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 340px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #ffb3d9, 0 0 35px #ff8fc7;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(120deg, #fff, #ff2e7a, #fff);
      background-size: 300% 300%;
      animation: borderGlow 4s ease infinite;
      z-index: -1;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Titre brillant */
    .shiny {
      background: linear-gradient(90deg, #fff, #ffe6f2, #fff);
      background-size: 200%;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 3s linear infinite;
      font-size: 1.3rem;
      display: inline-block;
    }

    @keyframes shine {
      0% { background-position: 200%; }
      100% { background-position: -200%; }
    }

    .title-line { font-size: 1.3rem; margin-bottom: 12px; }

    /* Boutons */
    button {
      border: none;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
      transition: 0.15s ease;
    }

    /* Oui */
    #btn-oui {
      background: #ff2e7a;
      color: white;
      box-shadow: 0 0 12px #ff2e7a, 0 0 22px #ff5fa2;
      animation: glow 2s ease-in-out infinite;
      margin: 0 auto;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 8px #ff2e7a; }
      50% { box-shadow: 0 0 20px #ff5fa2; }
      100% { box-shadow: 0 0 8px #ff2e7a; }
    }

    /* Non */
    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translate(-4px,0); }
      50% { transform: translate(4px,0); }
      75% { transform: translate(-4px,0); }
      100% { transform: translate(0,0); }
    }

    #btn-non {
      background: #ffffff;
      color: #ff2e7a;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: fixed;
      left: 50%;
      top: 78%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 12px 20px;
      font-size: 1rem;
    }

    /* Message secret pop */
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    #secret {
      margin-top: 18px;
      font-size: 1rem;
      display: none;
      text-shadow: 0 0 10px #ff7ab8, 0 0 20px #ff9acb;
    }

    /* Ultra-small screens */
    @media (max-width: 330px) {
      .title-line { font-size: 1.15rem; }
      .shiny { font-size: 1.15rem; }
      #btn-non { top: 82%; }
    }
  </style>
</head>
<body>

  <!-- Musique -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7f9b0c2f2a.mp3?filename=romantic-piano-112194.mp3" type="audio/mpeg">
  </audio>

  <!-- Son mignon -->
  <audio id="cuteSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3f1b0c2f2a.mp3?filename=pop-110271.mp3" type="audio/mpeg">
  </audio>

  <!-- C≈ìurs vari√©s -->
  <script>
    const hearts = ["üíó", "üíñ", "‚ù§Ô∏è", "üíï", "üíû", "üíò"];

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 18) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 350);
  </script>

  <!-- Fleurs vari√©es -->
  <script>
    const flowers = ["üå∏", "üå∫", "üåº", "üå∑", "üíÆ"];

    function createFlower() {
      const flower = document.createElement("div");
      flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
      flower.style.position = "absolute";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.top = "-40px";
      flower.style.fontSize = (16 + Math.random() * 18) + "px";
      flower.style.opacity = "0.9";
      flower.style.animation = `petalFall ${5 + Math.random() * 5}s linear`;
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 10000);
    }
    setInterval(createFlower, 600);
  </script>

  <div class="card">
    <div class="title-line">
      <span>üíå</span> <span class="shiny">Mon c≈ìur...</span>
    </div>

    <div style="color:#ff2e7a; margin-bottom: 12px;">J‚Äôai une question super importante ü•∫</div>
    <div style="font-size: 1rem; margin-bottom: 20px;">Est-ce que tu veux √™tre ma Valentine ? üíñ</div>

    <button id="btn-oui">Oui üíò</button>

    <div id="secret">Je savais que tu dirais oui... ‚ù§Ô∏è</div>
  </div>

  <button id="btn-non">Non üò≥</button>

  <script>
    const btnNon = document.getElementById("btn-non");
    const btnOui = document.getElementById("btn-oui");
    const secret = document.getElementById("secret");
    const cuteSound = document.getElementById("cuteSound");

    function moveNon() {
      const maxX = window.innerWidth - btnNon.offsetWidth;
      const maxY = window.innerHeight - btnNon.offsetHeight;
      btnNon.style.left = Math.random() * maxX + "px";
      btnNon.style.top = Math.random() * maxY + "px";

      btnNon.style.animation = "shake 0.3s";
      setTimeout(() => btnNon.style.animation = "", 300);
    }

    moveNon();
    btnNon.addEventListener("mouseenter", moveNon);
    btnNon.addEventListener("click", moveNon);

    btnOui.addEventListener("click", () => {
      cuteSound.play();
      secret.style.display = "block";
      secret.style.animation = "pop 0.4s ease-out";

      setTimeout(() => {
        document.body.style.transition = "opacity 0.8s ease, transform 0.8s ease";
        document.body.style.opacity = "0";
        document.body.style.transform = "scale(1.05)";
        setTimeout(() => window.location.href = "menu.html", 800);
      }, 1500);
    });
  </script>

</body>
</html>
